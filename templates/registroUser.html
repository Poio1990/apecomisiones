{% extends "loginPrincipal.html" %}


{% block content %}
<div class="card-body register-card-body">
    <p class="login-box-msg">Registrarme</p>

    <form method="post">
        {% csrf_token %}
        <div class="input-group mb-3" id="usuario" data-validate-username-url="{% url 'usuarios:validate_username' %}">
            {{ form.username }}
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-user"></span>
                </div>
            </div>
        </div>
        <div class="input-group mb-3" id="afiliado" data-validate-afiliado-url="{% url 'usuarios:validate_afiliado' %}">
            {{ form.num_afiliado }}
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-address-card"></span>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            {{ form.email }}
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-envelope"></span>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            {{ form.password1 }}
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                </div>
            </div>
        </div>
        <div class="input-group mb-3">
            {{ form.password2 }}
            <div class="input-group-append">
                <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-7">
            </div>
            <!-- /.col -->
            <div class="col-5">
                <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
            </div>
            <!-- /.col -->
        </div>
    </form>
    <a href="{% url 'usuarios:login' %}" class="text-center">Ya tengo una cuenta</a>
</div>
<!-- /.form-box -->
{% endblock %}
