{% extends "index.html" %}

{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Confeccionar solicitud</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'usuarios:index' %}">Inicio</a></li>
                    <li class="breadcrumb-item active">Confeccionar solicitud</li>
                </ol>
            </div>
        </div>
    </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form id="myform" target="_blank" method="POST" class="form-horizontal"
                    action="{% url 'comisiones:reportePdfSolicitud' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <label class="card-title">Solicitud de comisión de servicios</label>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-2">
                                        <label for="inputAfiliado" class="col-form-label">Fecha de pedido</label>
                                    </div>
                                    <div class="col-md-2">
                                        <!--<input class="form-control">-->
                                        <label class="col-form-label">{% now "j F Y" %}</label>
                                    </div>
                                    <div class="col-md-6">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group after-add-more">
                                <div class="form-row">
                                    <div class="col-md-6 mt-2">
                                        <label id="0"
                                            class="full_name form-control col-form-label">{{ user.get_full_name }}</label>
                                    </div>
                                    <div class="col-md-5 mt-2">
                                        <label class="form-control col-form-label">{{ user.num_afiliado }}</label>
                                    </div>
                                    <div class="col-md-1 mt-2">
                                        <span class="float-right mb-3 mr-2">
                                            <a style="cursor:pointer;" class="text-success add-more">
                                                <i class="fas fa-user-plus fa-2x" aria-hidden="true"></i>
                                            </a>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!-- div que se muestra luego de agregar usuario -->
                            <div class="copy d-none d-print-block">
                                <div class="form-group">
                                    <div class="form-row">
                                        <div class="col-md-6 mt-2">
                                            <select id="" name="afiliado[]" class="browser-default custom-select"
                                                data-validate-afiliado-url="{% url 'comisiones:get_num_afiliado' %}">
                                                <option value="" disabled selected>Apellido y nombre</option>
                                                {% for afiliado in users %}
                                                <option value="{{ afiliado.pk }}">{{ afiliado.last_name }}
                                                    {{ afiliado.first_name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                        <div class="col-md-5 mt-2">
                                            <input id="" name="num_afiliado[]" type="text" class="form-control"
                                                placeholder="Número de afiliado a SEMPRE">
                                        </div>
                                        <div class="col-md-1 mt-2">
                                            <span class="float-right mb-3 mr-2">
                                                <a style="cursor:pointer;" class="text-danger remove">
                                                    <i class="fas fa-user-times fa-2x" aria-hidden="true"></i>
                                                </a>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAfiliado" class="col-sm-4 col-form-label">
                                    <h4>Motivo de la Comisión</h4>
                                </label>
                            </div>
                            <div class="form-group">
                                <textarea name="motivo" type="text" class="form-control"
                                    placeholder="DETALLE DE LOS TRABAJOS REALIZADOS:" required></textarea>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <input type="text" id="datepicker" name="fech_inicio" class="form-control"
                                        placeholder="Fecha de iniciación" required>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" name="duracion_prevista" class="form-control"
                                            placeholder="Duración prevista" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <select name="ciudad" class="browser-default custom-select" required>
                                    <option disabled selected>Lugar de residencia durante la comisión</option>
                                    {% for ciudad in ciudades %}
                                    <option>{{ ciudad.ciudad }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group row">
                                <label for="inputTransporte" class="col-sm-2 col-form-label">Medio de
                                    transporte:</label>
                                <div class="col">
                                    <select id="transporte" name="transporte" class="browser-default custom-select"
                                        data-validate-transporte-url="{% url 'comisiones:get_patente' %}" required>
                                        <option value="" disabled selected>Unidad de legajo</option>
                                        {% for transporte in transportes %}
                                        <option value="{{ transporte.pk }}">{{ transporte.num_legajo }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <div class="col">
                                    <input id="patente" name="patente" type="text" class="form-control"
                                        placeholder="Patente" readonly="readonly"-->
                                </div>
                            </div>
                            <div class="form-group">
                                <input name="gastos_previstos" type="text" class="form-control"
                                    placeholder="Gastos a solicitar" required>
                            </div>

                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="float-right">
                                <button type="submit" class="btn btn-success"><i class="fas fa-file-pdf"></i>
                                    Imprimir</button>
                                <!--<button type="submit" class="btn btn-primary"><i
                                        class="fas fa-archive"></i>Archivar</button>-->
                            </div>
                            <button type="reset" class="btn btn-danger"><i class="fas fa-times"></i> Descartar</button>
                        </div>
                </form>
                <!-- /.card-footer -->
            </div>
            <!-- /.card -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
<!-- /.content -->
{% endblock %}
