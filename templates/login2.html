<body class="hold-transition login-page" ng-app="app">
<div class="login-box">
  <div class="login-logo">
    <img class="img-logo img-log" src="dist\img\LogoApe.jpg">
  </div>
  <div class="login-logo">
    <H1><b>CONTESEN</b></H1>
  </div>
  <div class="login-logo">
    <H2>Sistema de control de estados de enlaces</H2>
  </div>


  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Bienvenido, ingrese usuario y contraseña</p>
    <form method="post" ng-controller="indexController" ng-submit="submit()">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Usuario" ng-model="inputUsu" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Contraseña" ng-model="inputCon" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-info btn-block btn-flat">Ingresar</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <br>
   <!--  <a href="#">Olvidé mi contraseña</a><br> -->


  </div>
  <!-- /.login-box-body -->

</div>
