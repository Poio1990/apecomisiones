{% extends "profile.html" %}

{% block title %}Agente{% endblock %}
{% block content %}
  <!-- Content Header (Page header) -->
  <div class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1 class="m-0 text-dark">Perfil de usuario</h1>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
            <li class="breadcrumb-item active">Perfil de usuario</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <!-- /.content-header -->
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <!-- /.col -->
        <div class="col-md-12">
          <div class="card">
            <div class="card-header p-2">
              <ul class="nav nav-pills">
                <li class="nav-item"><a class="nav-link" href="#settings" data-toggle="tab">Configuraciones</a></li>
              </ul>
            </div><!-- /.card-header -->
            <div class="card-body">
              <div class="tab-content">

                <!-- /.tab-pane -->

                <!-- /.tab-pane -->

                <div id="settings">
                  <form class="form-horizontal" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                      <label for="inputAfiliado" class="col-sm-2 col-form-label">Número de afiliado</label>
                      <div class="col-sm-10">
                          {{ user_form.last_name }}
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputApellido" class="col-sm-2 col-form-label">Apellido</label>
                      <div class="col-sm-10">
                          {{ user_form.first_name }}
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputNombre" class="col-sm-2 col-form-label">Nombre</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName2" placeholder="Nombre">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputDni" class="col-sm-2 col-form-label">DNI</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName2" placeholder="DNI">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputFechNac" class="col-sm-2 col-form-label">Fecha de nacimiento</label>
                      <div class="col-sm-10">
                        <div class="form-group">
                          <div class='input-group date' id='datetimepicker'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                              <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                          </div>
                        </div>


                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inpuTel" class="col-sm-2 col-form-label">Número de tel.</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Número de tel">
                      </div>
                    </div>
                    <div class="form-group row">
                      <div class="offset-sm-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Guardar</button>
                      </div>
                    </div>
                  </form>
                </div>
                <!-- /.tab-pane -->
              </div>
              <!-- /.tab-content -->
            </div><!-- /.card-body -->
          </div>
          <!-- /.nav-tabs-custom -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div><!-- /.container-fluid -->
  </section>
  {% endblock %}
