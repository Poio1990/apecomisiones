{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block titulo %}Administración Provincial de Energía{% endblock titulo %}</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="{% static 'dist/img/0.png' %}" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="https://ape.lapampa.gob.ar/" target="blank"><b>Administración Povincial de Energía</b></a>
    </div>

    <!-- /.login-logo -->
    <div class="card">
      {% block content %}
      
      {% endblock %}
    </div>
  </div>
  <!-- /.login-box -->

  <!-- Ajax -->
  <script src="{% static 'dist/js/djangoAjax.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
 
  <script src="{% static 'dist/js/pages/loginregister.js'%}"></script>

</body>
</html>
