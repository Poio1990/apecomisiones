{% extends "index.html" %}

{% block content %}
{% load bootstrap4 %}
{% bootstrap_css %}
{{ form.media }}
<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Perfil de usuario</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'usuarios:index' %}">Inicio</a></li>
          <li class="breadcrumb-item active">Perfil de usuario</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- /.col -->
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h3 class="card-title">NÃºmero de afiliado <strong>{{ user.num_afiliado }}</strong></h3>
          </div><!-- /.card-header -->
          <div class="card-body">
            <div class="tab-content">
              <!-- /.tab-pane -->
              <div id="settings">
                <form method="POST" class="form-horizontal" enctype="multipart/form-data">
                  {% csrf_token %}

                  {% bootstrap_form form layout='horizontal' %}

                  <div class="card-footer">
                    <div class="float-right">
                      <button type="submit" class="btn btn-success">
                        <i class="fas fa-archive"></i>
                        Guardar</button>
                    </div>
                  </div>
                  <!-- /.card-footer -->
                </form>
              </div>
              <!-- /.tab-pane -->
            </div>
            <!-- /.tab-content -->
          </div><!-- /.card-body -->
        </div>
        <!-- /.nav-tabs-custom -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</section>
<script>
  if ($('#id_reemplazo').is(':checked')) {
    $("#id_categoria_reemplazo").prop("disabled", false);
  } else {
    $("#id_categoria_reemplazo").prop("disabled", true);
  }
</script>
{% endblock %}
